<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tech</title>
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <section class="full-form">
        <div class="form-complete">
            <h1 class="logotipo">
                code<span>tech</span>
            </h1>

            <form class="form-login" method="post">
                <label name="user">
                    Usuário*
                    <input required name="user" class="#user" type="text" placeholder="  Digite seu usuário"/>
                </label>

                <label name="password">
                    Senha*
                    <input required type="password" name="password" placeholder="  Digite sua senha"/>
                </label>

                <button>Entrar</button>

                <section class="teste">
                    <a class="alteration">Não tenho uma conta</a>
                    <a class="alteration">Esqueci minha senha</a>
                </section>

            </form>
        </div>

    </section>
</body>
</html>
